<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Henry's Dill Pickles</title>
	</head>

	<body>
		<form action="send()">
			<label for="emailTo" class="name">Full Name:</label><br>
			<input type="text" id="emailTo" name="name" required><br>

			<label for="emailFrom" class="email">Your Email:</label><br>
			<input type="email" id="emailFrom" name="email" required><br>

			<label for="comments">Comments or Questions?</label><br>
			<textarea id="comments" name="comments" cols="10" rows="8"></textarea><br>

			<input type="submit" value="Order!" name="submit" class="sendButton" id="sendButton">
		</form>
	</body>
</html>
